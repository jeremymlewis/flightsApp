<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8" />

  <title>Flight Cost by Date</title>

<body>
  <div class="center">


  <form>
    <label>Choose a date to check one-way flight costs around the USA!</label><br/>
    <label>Flights will display the logo of the providing airline.</label><br/>

    <label for="fromCity">Staring City:</label>
    <select name="fromCity" id="fromSelect">
      <option value="ATL">Atlanta</option>
      <option value="ANC">Anchorage</option>
      <option value="AUS">Austin</option>
      <option value="BWI">Baltimore</option>
      <option value="BOS">Boston</option>
      <option value="CLT">Charlotte</option>
      <option value="ORD">Chicago</option>
      <option value="CVG">Cincinnati</option>
      <option value="CLE">Cleveland</option>
      <option value="DFW">Dallas</option>
      <option value="DEN">Denver</option>
      <option value="DTW">Detroit</option>
      <option value="FLL">Fort Lauderdale</option>
      <option value="BDL">Hartford</option>
      <option value="HNL">Hawaii</option>
      <option value="HOU">Houston</option>
      <option value="IND">Indainapolis</option>
      <option value="MCI">Kansas City</option>
      <option value="LAS">Las Vegas</option>
      <option value="LAX">Los Angeles</option>
      <option value="MEM">Memphis</option>
      <option value="MIA">Miami</option>
      <option value="BNA">Nashville</option>
      <option value="MSY">New Orleans</option>
      <option value="JFK">New York</option>
      <option value="OAK">Oakland</option>
      <option value="MCO">Orlando</option>
      <option value="PHL">Philadelphia</option>
      <option value="PHX">Phoenix</option>
      <option value="PIT">Pittsburg</option>
      <option value="PDX">Portland</option>
      <option value="RDU">Raleigh</option>
      <option value="SMF">Sacramento</option>
      <option value="SLC">Salt Lake</option>
      <option value="SAT">San Antonio</option>
      <option value="SAN">San Diego</option>
      <option value="SEA">Seattle</option>
      <option value="STL">St. Louis</option>
      <option value="MSP">St. Paul</option>
      <option value="TPA">Tampa</option>
      <option value="DCA">Washington DC</option>
    </select> 
    <br>
    <label for="dateInput">Pick a date:</label>
    <input id="dateInput" type="date"></input><br/>
    <input id="dateSubmit" type="submit" value="Submit"></input>
  </form>
  <hr>
